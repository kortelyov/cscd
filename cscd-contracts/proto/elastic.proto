syntax = "proto3";

package cscd;

option go_package = "github.com/kortelyov/cscd/cscd-contracts/pkg/contracts";

import "common.proto";

message User {
  string username = 1;
  string full_name = 2;
  string email = 3;
  repeated string roles = 4;
}

message UserFetchRequest {
  string username = 1;
}

message UserUpdateRequest {
  User user = 1;
}