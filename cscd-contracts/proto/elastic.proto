syntax = "proto3";

package cscd;

option go_package = "github.com/kortelyov/cscd/cscd-contracts/pkg/contracts";

import "common.proto";

message GetUserRequest { int64 id = 1; }
message CreateUserRequest { User user = 1; }
message UpdatePasswordRequest {
  string id = 1;
  string new_password = 2;
}