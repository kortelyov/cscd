syntax = "proto3";

package cscd;

option go_package = "github.com/kortelyov/cscd/cscd-contracts/pkg/contracts";

message ElasticAccessGrantRequest {
  string username = 1;
  string role = 2;
}

message ElasticAccessRevokeRequest {
  string username = 1;
  string role = 2;
}

message ElasticPasswordChangeRequest {
  string username = 1;
}
